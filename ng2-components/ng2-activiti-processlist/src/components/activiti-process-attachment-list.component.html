<alfresco-datatable *ngIf="!isEmpty()"
    [rows]="attachments"
    [actions]="true"
    (showRowActionsMenu)="onShowRowActionsMenu($event)"
    (executeRowAction)="onExecuteRowAction($event)">
    <data-columns>
        <data-column key="name" type="text" title="Name" class="ellipsis-cell name-column" [sortable]="true"></data-column>
        <data-column key="created" title="Created On" [sortable]="true" class="created-on-column"></data-column>
        <data-column key="createdBy" title="Created By" class="created-by-column"></data-column>
    </data-columns>
</alfresco-datatable>
